<!DOCTYPE html>
<html lang="en">
  <head>
    <style>
      body {
        margin: 0;
      }
    </style>

    <script src="https://unpkg.com/3d-force-graph"></script>
  </head>

  <!-- <body onresize="resizeGraph()"> -->
  <body>
    <div id="3d-graph"></div>

    <script type="module">
      // import ForceGraph3D from "./node_modules/3d-force-graph";
      import { FilmPass } from "https://cdn.skypack.dev/three@0.136/examples/jsm/postprocessing/FilmPass.js";
      import resizeGraph from "./src/resizeGraph.js";

      const Graph = ForceGraph3D()(document.getElementById("3d-graph"))
        .jsonUrl("./data/miserables.json")
        .nodeLabel("id")
        .nodeAutoColorBy("group");

      // function resizeGraph() {
      //   if (Graph) {
      //     var height = document.getElementById("3d-graph").clientHeight;
      //     var width = document.getElementById("3d-graph").clientWidth;

      //     Graph.width(width);
      //     Graph.height(height);
      //     Graph.controls().handleResize();
      //   }
      // }

      window.onresize = resizeGraph;

      const filmPass = new FilmPass(
        0.8, // noise intensity
        0, // scanline intensity
        0, // scanline count
        false // grayscale
      );
      Graph.postProcessingComposer().addPass(filmPass);
    </script>
  </body>
</html>
